<div class="global-header" ng-controller="NavController">
    <div class="global-header-space">
        <div class="major">
            <a class="myevent-logo" href="#">
                <i class="#LOGO_MY_EVENT#"></i>
                <span >{{'MY_EVENT'|translate}}</span>
            </a>

        </div>
        <div class="minor" ng-show="!isConnected()">
            <a href="#register"  class ="header-link">{{'SIGN_UP'|translate}}</a>
            <a href="#login" class="header-link">{{'SIGN_IN'|translate}}</a>
            <a class="btn btn-lg btn-primary header-link " href="#newevent">{{'CREATE_AN_EVENT'|translate}}</a>

        </div>
        <div class="minor" ng-show="isConnected()" >
            <a style="cursor:pointer;" ng-click="logOut()" class="header-link" ng-controller="LogoutController">{{'LOGOUT' | translate}}</a>
            <a class="btn btn-lg btn-primary header-link " href="#">{{'CREATE_AN_EVENT'|translate}}</a>

        </div>
    </div>
</div>
<script>

    $(window).scroll(function(){
        var window_top = $(window).scrollTop() + 10;
        var div_top = 350;

        if (window_top > (div_top)) {
            $('.global-header').addClass('header_fixed_added');
        } else {
            $('.global-header').removeClass('header_fixed_added');
        }
    });
</script>
