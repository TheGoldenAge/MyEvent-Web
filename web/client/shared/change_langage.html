<div class="index-navbar-lang" ng-controller="NavController">
    <span class="lang-label">{{selectedLanguage.label}}</span>
    <span class="lang-carret icon icon-chevron-down"></span>
    <select ng-model="selectedLanguage"
            ng-change="option(selectedLanguage)"
            ng-options="i as i.label for i in languages"
            class="lang-select"
            id="language_select"
            ng-click="ChangeLanguage(selectedLanguage.language)">
    </select>
</div>
