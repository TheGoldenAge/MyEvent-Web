<div class="input-field">
    <label for="email">{{'E-MAIL'|translate}}</label>
    <input type="email" name="email" required="email" id="email"/>
    <label for="password">{{'PASSWORD'|translate}}</label>
    <input type="password" name="password" required id="password"/>
    <input type="submit" value="{{'SIGN_IN'|translate}}" />
    <p class="text-p">Don't have an account? <a href="#/register">{{'SIGN_UP'|translate}}</a></p>
</div>
